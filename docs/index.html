---
layout: page
---

<h1>EVENTS:</h1>
<hr>

{% for post in site.posts %}
{% if post.category == "Event" %}
<div class="post-preview">

    <a href="{{ post.url | prepend: site.baseurl }}" >
        <h2 class="post-title">{{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
        {% if post.thumbnail %}
        <br />
            <img alt="" src="{{ site.baseurl }}{{ post.thumbnail }}" style="height:200px;">
        {% endif %}
    </a>
</div>
<hr>
{% endif %}
{% endfor %}
